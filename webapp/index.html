<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            font-family: Poppins;
            padding-top: 10px;
            background:black;
            height: 30px;
            padding-bottom: 40px;
            color: white;
        }
        ul {
            gap: .5rem;
            display: flex;
            list-style-type: none;
        }
        li{
            display: flex;
        }
        li img{
            height:40px;
            padding-right: .5rem;
        }
        li:nth-child(1) div, li:nth-child(2){
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            
            <li><img src="stock/logo.svg" alt=""><div>Abstract</div></li>
            <li>| Help Center</li>
        </ul>
    </nav>
</body>
</html>
